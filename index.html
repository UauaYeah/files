            var table = document.getElementById("my-table");

            var rowArray = Array.prototype.slice.call(rows, 0);

            rowArray.sort(function (a, b) {
                var A = a.getElementsByTagName("td")[0].textContent.toLowerCase();
                var B = b.getElementsByTagName("td")[0].textContent.toLowerCase();
                if (A < B) {
                    return -1;
                } else if (A > B) {
                    return 1;
                } else {
                    return 0;
                }
            });

            for (var i = 0; i < rowArray.length; i++) {
                table.appendChild(rowArray[i]);
            }
        }
        window.onload = function () {
            sort1();
        }
    </script>

<script>
    function ser() {
        var searchValue = document.getElementById("search-input").value;

        var rows = document.getElementById("my-table").getElementsByTagName("tr");

        for (var i = 0; i < rows.length; i++) {
            var firstCell = rows[i].getElementsByTagName("a")[0];

            if (firstCell.innerHTML.toLowerCase().indexOf(searchValue.toLowerCase()) > -1) {
                rows[i].classList.add("hit");
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
                rows[i].classList.remove("hit");
            }
        }
    }

</script>
